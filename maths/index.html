<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Generator</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <input type="text" name="input" id="input"> -->
        <form>
            <!-- <span>Number of Digits : </span> -->
            <input type="radio" id="addition" name="calculationType" value="addition">
            <label for="addition">Plus</label>
            <input type="radio" id="substraction" name="calculationType" value="substraction">
            <label for="substraction">Minus</label>
            <input type="radio" id="multiply" name="calculationType" value="multiply">
            <label for="multiply">Mul</label>
            <input type="radio" id="divide" name="calculationType" value="divide">
            <label for="divide">Div</label>
            <input type="radio" id="table" name="calculationType" value="table">
            <label for="table">Tbl</label>
            <input type="radio" id="perimeter" name="calculationType" value="perimeter">
            <label for="perimeter">Peri</label>
            <input type="radio" id="area" name="calculationType" value="area">
            <label for="area">Area</label>
            <input type="radio" id="fraction" name="calculationType" value="fraction">
            <label for="fraction">frac</label>
            <!-- <input type="radio" id="divide" name="calculationType" value="divide">
            <label for="divide">Divide</label> -->
        </form>
        <form id="optionsForSum">
            <!-- <input type="radio" id="1-1" name="optionsForSum" value="1-1">
            <label for="1-1">1-1</label> -->
            <input type="radio" id="2-1" name="optionsForSum" value="2-1">
            <label for="2-1">2-1</label>
            <input type="radio" id="2-2" name="optionsForSum" value="2-2">
            <label for="2-2">2-2</label>
            <input type="radio" id="3-1" name="optionsForSum" value="3-1">
            <label for="3-1">3-1</label>
            <input class="optionOnlyForDivide" type="radio" id="10-20-3" name="optionsForSum" value="10-20-3">
            <label class="optionOnlyForDivide" for="10-20-3">10-20-3</label>
            <input class="optionOnlyForDivide" type="radio" id="10-20-4" name="optionsForSum" value="10-20-4">
            <label class="optionOnlyForDivide" for="10-20-4">10-20-4</label>
            <input class="optionOnlyForDivide" type="radio" id="10-40-4" name="optionsForSum" value="10-40-4">
            <label class="optionOnlyForDivide" for="10-40-4">10-40-4</label>
            <input type="radio" id="3-2" name="optionsForSum" value="3-2">
            <label for="3-2">3-2</label>
            <input class="notForDivide" type="radio" id="3-3" name="optionsForSum" value="3-3">
            <label class="notForDivide" for="3-3">3-3</label>
            <input type="radio" id="4-2" name="optionsForSum" value="4-2">
            <label for="4-2">4-2</label>
            <input type="radio" id="4-3" name="optionsForSum" value="4-3">
            <label for="4-3">4-3</label>
            <input class="notForDivide" type="radio" id="4-4" name="optionsForSum" value="4-4">
            <label class="notForDivide" for="4-4">4-4</label>
            <input type="radio" id="5-2" name="optionsForSum" value="5-2">
            <label for="5-2">5-2</label>
            <input type="radio" id="5-3" name="optionsForSum" value="5-3">
            <label for="5-3">5-3</label>
            <input type="radio" id="5-4" name="optionsForSum" value="5-4">
            <label for="5-4">5-4</label>
            <input type="radio" id="5-5" name="optionsForSum" value="5-5">
            <label class="notForDivide" for="5-5">5-5</label>
            <input class="onlyForShapes" type="radio" id="rec" name="optionsForSum" value="rec">
            <label class="onlyForShapes" for="rec">Rec</label>
            <input class="onlyForShapes" type="radio" id="sq" name="optionsForSum" value="sq">
            <label class="onlyForShapes" for="sq">Sq</label>
            <input class="onlyForShapes" type="radio" id="sq-s" name="optionsForSum" value="sq-s">
            <label class="onlyForShapes" for="sq-s">Sq-s</label>
            <input class="onlyForShapes" type="radio" id="tri" name="optionsForSum" value="tri">
            <label class="onlyForShapes" for="tri">Tri</label>
            <input class="onlyForShapes" type="radio" id="cir" name="optionsForSum" value="cir">
            <label class="onlyForShapes" for="cir">Cir</label>
            <input class="onlyForShapes" type="radio" id="cir-r" name="optionsForSum" value="cir-r">
            <label class="onlyForShapes" for="cir-r">Cir-r</label>
            <input class="onlyForShapes" type="radio" id="pgram" name="optionsForSum" value="pgram">
            <label class="onlyForShapes" for="pgram">Pgram</label>
            <input class="onlyForShapes" type="radio" id="rhombus" name="optionsForSum" value="rhombus">
            <label class="onlyForShapes" for="rhombus">Rhomb</label>
            <input class="onlyForShapes" type="radio" id="rhombus-s" name="optionsForSum" value="rhombus-s">
            <label class="onlyForShapes" for="rhombus-s">Rhomb-s</label>
            
        </form>
        
        
        
        <form id="formForTable">
            
        </form>
        <form id="formForFraction">
            <input type="radio" id="per" name="optionsForFraction" value="per">
            <label for="per">Per</label>
            <input type="radio" id="per-s" name="optionsForFraction" value="per-s">
            <label for="per-s">Per-s</label>

        </form>
        <!-- <form id="formForDivide">
            <input type="radio" id="5-5" name="optionsForSum" value="5-5">
            <label for="5-5">5-5</label>
        </form> -->


        <div class="content" id="content">

            <!-- <img src="flower1.svg" alt="">
            <img src="flower1.svg" alt=""> -->
            <!-- <div class="percentage"><span class="beforeOf"></span> of <span class="afterOf"></span></div> -->

        </div>



        <button class="refresh-btn" id="refreshBtn">Generate</button>
        <button class="download-btn" id="downloadBtn">Download</button>
        <button class="clear"><img src="refresh.png" alt=""></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
