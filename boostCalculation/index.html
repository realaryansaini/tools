<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Calculation</title>
    <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <input type="radio" id="sum" name="numberOfDigits" value="sum">
            <label for="sum">Sum</label>
            <input type="radio" id="gap" name="numberOfDigits" value="gap">
            <label for="gap">Gap</label>
            <input type="radio" id="sub" name="numberOfDigits" value="sub">
            <label for="sub">Sub</label>
            <input type="radio" id="mul" name="numberOfDigits" value="mul">
            <label for="mul">Mul</label>
            <input type="radio" id="square" name="numberOfDigits" value="square">
            <label for="square">Sq</label>
            <input type="radio" id="squareRoot" name="numberOfDigits" value="squareRoot">
            <label for="squareRoot">SqRt</label>
            <input type="radio" id="cube" name="numberOfDigits" value="cube">
            <label for="cube">Cube</label>
            <input type="radio" id="cubeRoot" name="numberOfDigits" value="cubeRoot">
            <label for="cubeRoot">CbRt</label>
            <!-- <input type="radio" id="4" name="numberOfDigits" value="4">
            <label for="4">4</label>
            <input type="radio" id="" name="numberOfDigits" value="5">
            <label for="5">5</label> -->
        </form>
        <form id="optionsForSum">
            <input type="radio" id="1-1" name="optionsForSum" value="1-1">
            <label for="1-1">1-1</label>
            <input type="radio" id="2-1" name="optionsForSum" value="2-1">
            <label for="2-1">2-1</label>
            <input type="radio" id="2-2" name="optionsForSum" value="2-2">
            <label for="2-2">2-2</label>
            <input type="radio" id="3-2" name="optionsForSum" value="3-2">
            <label for="3-2">3-2</label>
            <input type="radio" id="3-3" name="optionsForSum" value="3-3">
            <label for="3-3">3-3</label>
            <input type="radio" id="4-3" name="optionsForSum" value="4-3">
            <label for="4-3">4-3</label>
            <input type="radio" id="4-4" name="optionsForSum" value="4-4">
            <label for="4-4">4-4</label>
            
        </form>


        <div class="content" id="content">
           
        </div>
        <button class="refresh-btn" id="refreshBtn">Generate</button>
        <button class="download-btn" id="downloadBtn">Clear</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
