<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Generator</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <input type="text" name="input" id="input"> -->
        <form>
            <span>Number of Digits : </span>
            <input type="radio" id="2" name="numberOfDigits" value="2">
            <label for="2">2</label>
            <input type="radio" id="3" name="numberOfDigits" value="3">
            <label for="3">3</label>
            <input type="radio" id="4" name="numberOfDigits" value="4">
            <label for="4">4</label>
            <input type="radio" id="" name="numberOfDigits" value="5">
            <label for="5">5</label>
        </form>
        <form>
            <!-- <span>Number of Digits : </span> -->
            <input type="radio" id="addition" name="calculationType" value="addition">
            <label for="addition">Plus</label>
            <input type="radio" id="substraction" name="calculationType" value="substraction">
            <label for="substraction">Minus</label>
            <input type="radio" id="multiply" name="calculationType" value="multiply">
            <label for="multiply">Multiply</label>
            <input type="radio" id="divide" name="calculationType" value="divide">
            <label for="divide">Divide</label>
        </form>

        <div class="content" id="content">
            <!-- <div class="question">
                <div class="math-question" id="num1">0</div>
                <div class="math-symbol">+</div>
                <div class="math-question" id="num2">0</div>
                <div class="math-symbol">=</div>
                <div class="underline"></div>
            </div> -->
        </div>
        <button class="refresh-btn" id="refreshBtn">New Question</button>
        <button class="download-btn" id="downloadBtn">Download Screenshot</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
